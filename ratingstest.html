<html>
<body>

<img id="1" src="unrated-star.png" onmouseover="glow(this.id)" onmouseout="hide(this.id)" onclick="rate(this.id)" />
<img id="2" src="unrated-star.png" onmouseover="glow(this.id)" onmouseout="hide(this.id)" onclick="rate(this.id)" />
<img id="3" src="unrated-star.png" onmouseover="glow(this.id)" onmouseout="hide(this.id)" onclick="rate(this.id)" />
<img id="4" src="unrated-star.png" onmouseover="glow(this.id)" onmouseout="hide(this.id)" onclick="rate(this.id)" />
<img id="5" src="unrated-star.png" onmouseover="glow(this.id)" onmouseout="hide(this.id)" onclick="rate(this.id)" />


<script type="text/javascript">
function glow(id)
{
	document.getElementById(id).src="full-star.png";
	if(id==2)
	{
		glow(1);
	}
	else if(id==3)
	{
		glow(1);
		glow(2);
	}
	else if(id==4)
	{
		glow(1);
		glow(2);
		glow(3);
	}
	else if(id==5)
	{
		glow(1);
		glow(2);
		glow(3);
		glow(4);
	}
}

function hide(id)
{
	if(document.getElementById("rating").innerHTML==1)
	{
		dim(2);
		dim(3);
		dim(4);
		dim(5);
	}
	else if(document.getElementById("rating").innerHTML==2)
	{
		dim(3);
		dim(4);
		dim(5);
	}
	else if(document.getElementById("rating").innerHTML==3)
	{
		dim(4);
		dim(5);
	}
	else if(document.getElementById("rating").innerHTML==4)
	{
		dim(5);
	}
	else if(document.getElementById("rating").innerHTML==5)
	{
	}
	else
	{
		dim(1);
		dim(2);
		dim(3);
		dim(4);
		dim(5);
	}
}

function rate(id)
{
	document.getElementById("rating").innerHTML=id;
}

function dim(id)
{
	document.getElementById(id).src="unrated-star.png";
}

</script>

<div id="rating" style="text-align:center;font-size:23px;border:solid black 1px;height:25px;width:50px;">
0
</div>

</body>

</html>
